services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loan_stats_backend
    ports:
      - '5001:5001'
    volumes:
      - ./certs:/app/certs:ro
      - ./backend/app:/app/app
      - ./backend/main.py:/app/main.py
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    networks:
      - loan_stats_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'python',
          '-c',
          "import requests; requests.get('https://localhost:5001/headers', verify=False)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: loan_stats_frontend
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./certs:/app/certs:ro
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=https://localhost:5001
      - VITE_SSL_CERT=/app/certs/cert.pem
      - VITE_SSL_KEY=/app/certs/key.pem
    depends_on:
      - backend
    networks:
      - loan_stats_network
    restart: unless-stopped

networks:
  loan_stats_network:
    driver: bridge
